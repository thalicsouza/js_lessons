      <a class="navbar-brand m-auto text-light" href="#">Pokedex - Ebac</a>

  <div class="row" id="pokedex-page">

      </div>
    </div>
    <div class="col-sm-12 col-md-4 col-lg-3">
      <div class="card">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/2.png" class="rounded mx-auto d-block" alt="...">

          <h5 class="card-title">Ivysaur</h5>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-4 col-lg-3">

          <h5 class="card-title">Venusaur</h5>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-4 col-lg-3">

        <div class="card-body m-auto">
          <h5 class="card-title">Charmander</h5>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
